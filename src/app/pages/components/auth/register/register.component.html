<div class="wrapper">
  <div class="third-party-wrap">

  </div>

  <div class="column gap-2">
    <h2>Đăng ký</h2>
    <form [formGroup]="formRegister">
      <div class="wrap-form column gap-1">
        <div class="form-input column gap-05">
          <label for="fullname">Họ và tên</label>
          <input formControlName="fullName" name="fullname" type="text" placeholder="Nhập họ và tên của bạn">
          <span *ngIf="checkFullNameValidation()" class="errorMSg">Vui lòng nhập họ và tên</span>
        </div>
        <div class="form-input column gap-05">
          <label for="email">Tài khoản</label>
          <input formControlName="email" name="email" type="text" placeholder="Nhập tên tài khoản của bạn">
          <span *ngIf="checkEmailValidation()" class="errorMSg">Vui lòng nhập tên tài khoản</span>
        </div>
        <div class="form-input column gap-05">
          <label for="password">Mật khẩu</label>
          <input formControlName="password" name="password" type="password" placeholder="Nhập mật khẩu của bạn">
          <span *ngIf="checkPassowrdValidation()" class="errorMSg">Vui lòng nhập mật khẩu</span>
        </div>
        <div class="form-input column gap-05">
          <label for="repassword">Nhập lại mật khẩu</label>
          <input formControlName="repassword" name="repassword" type="password" placeholder="Nhập lại mật khẩu của bạn">
          <span *ngIf="checkRepasswordValidation()" class="errorMSg">Mật khẩu không trùng khớp</span>
        </div>
        <div>
          <button (click)="onRegister()" type="submit">Đăng ký</button>
        </div>
        <div class="row gap-05">
          <span>
            Bạn đã có tài khoản ?
          </span>
          <a href="login">Đăng nhập</a>
        </div>
      </div>
    </form>
  </div>
</div>
