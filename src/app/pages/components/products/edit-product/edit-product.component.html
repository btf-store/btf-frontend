<div class="wrapper">
  <!-- <button nz-button nzType="primary" (click)="open()">Create</button> -->
  <nz-drawer [nzBodyStyle]="{ overflow: 'auto' }" [nzMaskClosable]="false" [nzWidth]="800" [nzVisible]="visible"
    [nzTitle]="title" [nzFooter]="footerTpl" (nzOnClose)="close()">

    <form nz-form *nzDrawerContent>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="14">
          <div *ngIf="isEdit" nz-row [nzGutter]="8">
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-label>Mã sản phẩm</nz-form-label>
                <nz-form-control>
                  <input [ngClass]="{'input-infor': true}" [readOnly]="isDisable" name="productId" nz-input
                    [value]="product.productColorId" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <div nz-row [nzGutter]="8">
            <div nz-col nzSpan="24">
              <nz-form-item>
                <nz-form-label>Tên sản phẩm</nz-form-label>
                <nz-form-control>
                  <input [ngClass]="{'input-infor': true, 'input-open': !isDisable}" [readOnly]="isDisable"
                    name="productName" nz-input placeholder="Please enter product name" [value]="product.productName" />
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        </div>
        <div *ngIf="isEdit" nz-col nzSpan="10">
          <div nz-col nzSpan="24">
            <div class="wrap-image">
              <img src="{{product.imageList[0]}}" alt="productImage" (click)="zoomImage(product.imageList[0])">
            </div>
          </div>
        </div>
      </div>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label>Màu sắc</nz-form-label>
            <nz-form-control>
              <input [ngClass]="{'input-infor': true, 'input-open': !isDisable}" [readOnly]="isDisable"
                name="productColor" nz-input placeholder="Please enter product color" [value]="product.color" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label>Loại giày</nz-form-label>
            <nz-form-control>
              <input *ngIf="isDisable" [ngClass]="{'input-infor': true}" [readOnly]="isDisable" name="productCate"
                nz-input placeholder="Please enter category" [value]="product.category" />

              <nz-select *ngIf="!isDisable" name="username3" nzPlaceHolder="Please choose the type"
                [(ngModel)]="cateSelected">
                <nz-option nzLabel="Cỏ nhân tạo" [nzValue]="1"></nz-option>
                <nz-option nzLabel="Futsal" [nzValue]="2"></nz-option>
              </nz-select>

            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="11">
          <nz-form-item>
            <nz-form-label>Thương hiệu</nz-form-label>
            <div class="row gap-05" style="width: 70%;">
              <nz-form-control>
                <input *ngIf="isDisable" [ngClass]="{'input-infor': true}" [readOnly]="isDisable" name="branch" nz-input
                  placeholder="Please enter branch" [value]="product.branchType?.branch?.branchName" />

                <nz-select *ngIf="!isDisable" name="username3" nzPlaceHolder="Please choose the type"
                  [(ngModel)]="branchIdSelected" (ngModelChange)="onSelectBranchChange($event)">

                  <nz-option *ngFor="let branch of listBranch" [nzLabel]="branch.branchName"
                    [nzValue]="branch.branchId">
                  </nz-option>
                </nz-select>
              </nz-form-control>
              <div>
                <button class="button-add" *ngIf="!isDisable">
                  <span nz-icon nzType="plus" nzTheme="outline"></span>
                </button>
              </div>
            </div>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="13">
          <nz-form-item>
            <nz-form-label>Dòng SP</nz-form-label>
            <div class="row gap-05" style="width: 70%;">
              <nz-form-control>
                <input *ngIf="isDisable" [ngClass]="{'input-infor': true}" [readOnly]="isDisable" name="type" nz-input
                  placeholder="Please enter branch" [value]="product.branchType?.branchTypeName" />

                <nz-select *ngIf="!isDisable" name="branch" nzPlaceHolder="Please choose branch"
                  [(ngModel)]="branchTypeIdSelected">
                  <nz-option *ngFor="let branchType of listBranchTypeOfBranch" [nzLabel]="branchType.branchTypeName"
                    [nzValue]="branchType.branchTypeId"></nz-option>
                </nz-select>
              </nz-form-control>
              <div>
                <button class="button-add" *ngIf="!isDisable">
                  <span nz-icon nzType="plus" nzTheme="outline"></span>
                </button>
              </div>
            </div>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label>Kích thước</nz-form-label>
            <nz-form-control>
              <nz-select [ngClass]="{'input-infor': true, 'input-open': !isDisable}" [disabled]="isDisable"
                name="productSize" [nzMaxTagCount]="9" [nzMaxTagPlaceholder]="tagPlaceHolder" nzMode="multiple"
                nzPlaceHolder="Please select" [(ngModel)]="product.sizeList">
                @for (item of listSizeTemplate; track item) {
                <nz-option [nzLabel]="item" [nzValue]="item"></nz-option>
                }
                <ng-template #tagPlaceHolder let-selectedList>and {{ selectedList.length }} more size</ng-template>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label>Mô tả</nz-form-label>
            <nz-form-control>
              <p-editor [readonly]="isDisable" name="description" [(ngModel)]="product.description"
                [style]="{ height: '320px' }">
              </p-editor>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>

    <ng-template #footerTpl>
      <div style="float: right">
        <button nz-button style="margin-right: 8px;" (click)="close()">Cancel</button>
        <button *ngIf="!isDisable" nz-button nzType="primary"
          nz-popconfirm
          nzPopconfirmTitle="Bạn có chắc chắn muốn hoàn thành" (nzOnConfirm)="confirm()"
          nzPopconfirmPlacement="topRight" nz-button>
          Submit
        </button>
        <button *ngIf="isDisable" nz-button nzType="primary" (click)="toggleEdit()">Edit</button>
      </div>
    </ng-template>
  </nz-drawer>
</div>
